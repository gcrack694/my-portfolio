<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Form</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* global section--> */
    body {     
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Form container */
    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    /* Form heading */
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    /* Styling input fields */
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Submit button */
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Submit button hover effect */
    .form-container button:hover {
      background-color: #555;
    }
  </style>
</head>
 <!-- body started-->
<body>

  <!-- Form container -->
  <div class="form-container">
    <h2>Contact Us</h2>
    <!-- Simple form -->
    <form action="https://api.web3forms.com/submit" method="POST""> <!-- action attribute use for email service from the web3forms.com  -->
      <!-- Name input -->
      <input type="hidden" name="access_key" value="70945ac9-45a2-4215-8212-7f8e2ecabf26">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <!-- Email input -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <!-- Message textarea -->
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>

      <!-- Submit button -->
      <button type="submit" onclick="sendemails">Send Message</button>
    </form>
  </div>
 
  
</body>
</html>
